<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../Samar-LeThu-BC34/flaticon/flaticon.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./tapcodebai6.css" />
</head>

<body>
  <section class="testimonial">
    <div class="container">
      <div class="testimonial__title">
        <h4 class="h4-common">Testimonial</h4>
        <h2 class="h2-common">What Our Clients Say's</h2>
      </div>
      <div class="testimonial__content">
        <div class="testimonial__thumbs">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="testimonial__pic">
                <img src="./Samar/pic1_4.jpg" alt="" />
                <div class="shape-bx"></div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="testimonial__pic">
                <img src="./Samar/pic2_3.jpg" alt="" />
                <div class="shape-bx"></div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="testimonial__pic">
                <img src="./Samar/pic3_3.jpg" alt="" />
                <div class="shape-bx"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="testimonial__comment">
        <div class="swiper-wrapper">
          <div class="swiper-slide"></div>
        </div>
      </div>
    </div>
  </section>

  <div class="container1">
    <div class="sidebar"></div>
    <div class="main"></div>
  </div>

  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</body>

</html>
