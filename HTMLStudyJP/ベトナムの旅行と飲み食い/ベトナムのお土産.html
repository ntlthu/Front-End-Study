    <div class="container">
        <div class="title">
            <h1>本当に
                <a href="#" data-bs-toggle="tooltip"
                    title="よろこばれる（よろこぶ）  = hí hửng / phấn khởi/vui mừng/vui vẻ/sẵn lòng" data-placement="bottom">
                    喜ばれる
                    <i class="fa fa-volume-up control-audio"
                        src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%82%88%E3%82%8D%E3%81%93%E3%81%B6&kanji=%E5%96%9C%E3%81%B6"></i>
                </a>
                ベトナムのお土産おすすめ15選！
                <a href="#" data-bs-toggle="tooltip" title="おかし = bánh kẹo" data-placement="bottom">
                    お菓子
                    <i class="fa fa-volume-up control-audio"
                        src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%8A%E3%81%8B%E3%81%97&kanji=%E3%81%8A%E8%8F%93%E5%AD%90"></i>
                </a>
                から
                <a href="#" data-bs-toggle="tooltip" title="ざっか = hàng tạp hoá/ hàng hóa nói chung"
                    data-placement="bottom">
                    雑貨
                    <i class="fa fa-volume-up control-audio"
                        src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%96%E3%81%A3%E3%81%8B&kanji=%E9%9B%91%E8%B2%A8"></i>
                </a>
                まで
            </h1>
            <p>
                ベトナム観光で
                <a href="#" data-bs-toggle="tooltip" title="むずかしい = khó/khó khăn" data-placement="bottom">
                    難しい
                    <i class="fa fa-volume-up control-audio"
                        src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%82%80%E3%81%A4%E3%81%8B%E3%81%97%E3%81%84&kanji=%E9%9B%A3%E3%81%97%E3%81%84"></i>
                </a>
                のがお土産選び。価格も
                <a href="#" data-bs-toggle="tooltip" title="しつ = chất lượng" data-placement="bottom">
                    質
                    <i class="fa fa-volume-up control-audio"
                        src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%97%E3%81%A4&kanji=%E8%B3%AA"></i>
                </a>
                もお店によって
                <a href="#" data-bs-toggle="tooltip" title="Đủ loại từ tốt đến xấu" data-placement="bottom">ピンキリ</a>
                ですし、エッジが
                <a href="#" data-bs-toggle="tooltip" title="きき (きく) = có tác dụng/có hiệu quả/có ảnh hưởng/có kết quả"
                    data-placement="bottom">
                    効き
                    <i class="fa fa-volume-up control-audio"
                        src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%8D%E3%81%8D&kanji=%E5%8A%B9%E3%81%8D"></i>
                </a>

                過ぎて日本人の
                <a href="#" data-bs-toggle="tooltip" title="このみ = ý thích/sở thích" data-placement="bottom">
                    好み
                    <i class="fa fa-volume-up control-audio"
                        src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%93%E3%81%AE%E3%81%BF&kanji=%E5%A5%BD%E3%81%BF"></i>
                </a>
                に合わないものもあります。今回は、本当に喜ばれる、という
                <a href="#" data-bs-toggle="tooltip" title="してん = quan điểm/ góc nhìn" data-placement="bottom">
                    視点
                    <i class="fa fa-volume-up control-audio"
                        src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%97%E3%81%A6%E3%82%93&kanji=%E8%A6%96%E7%82%B9"></i>
                </a>
                でベトナムのお土産を
                <a href="#" data-bs-toggle="tooltip" title="lọc ra, chọn ra" data-placement="bottom">
                    ピックアップ
                    <i class="fa fa-volume-up control-audio"
                        src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%83%94%E3%83%83%E3%82%AF%E3%82%A2%E3%83%83%E3%83%97&kanji=%E3%83%94%E3%83%83%E3%82%AF%E3%82%A2%E3%83%83%E3%83%97"></i>
                </a>
                。ベトナム感があって、ちゃんとおいしい食べ物、
                <a href="#" data-bs-toggle="tooltip" title="じつようてき = thiết thực/ có tính thực tế"
                    data-placement="bottom">
                    実用的
                    <i class="fa fa-volume-up control-audio"
                        src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%98%E3%81%A4%E3%82%88%E3%81%86%E3%81%A6%E3%81%8D&kanji=%E5%AE%9F%E7%94%A8%E7%9A%84"></i>
                </a>
                でかわいい雑貨などを紹介します。

                ※2020年現在のレートは1円:200～220ドンですが、この記事ではわかりやすくするため、1円:200ドン、下1桁
                <a href="#" data-bs-toggle="tooltip" title="きりさげ = sự mất giá của tiền tệ/trượt giá/mất giá"
                    data-placement="bottom">
                    切り下げ
                    <i class="fa fa-volume-up control-audio"
                        src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%8D%E3%82%8A%E3%81%95%E3%81%92&kanji=%E5%88%87%E3%82%8A%E4%B8%8B%E3%81%92"></i>
                </a>
                で計算しています。
            </p>
        </div>
        <div class="content">
            <figure class="content__item">
                <h3>1. <a href="#" data-bs-toggle="tooltip" title="cà phê uống liền" data-placement="bottom">
                        インスタントコーヒー
                        <i class="fa fa-volume-up control-audio"
                            src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%83%88%E3%82%B3%E3%83%BC%E3%83%92%E3%83%BC&kanji=%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%83%88%E3%82%B3%E3%83%BC%E3%83%92%E3%83%BC"></i>
                    </a></h3>
                <p>
                    <a href="#" data-bs-toggle="tooltip" title="Nước Brazil" data-placement="bottom">
                        ブラジル
                        <i class="fa fa-volume-up control-audio"
                            src="https://storage.dekiru.vn/Data/2017/12/21/burajiru-636494603134274367.mp3"></i>
                    </a>
                    についで世界第2位のコーヒー
                    <a href="#" data-bs-toggle="tooltip" title="さんしゅつりょう = Sản lượng" data-placement="bottom">
                        産出量
                        <i class="fa fa-volume-up control-audio"
                            src="https://storage.dekiru.vn/Data/2019/07/24/sanshutsuryou-636995554657080039.mp3"></i>
                    </a>
                    を
                    <a href="#" data-bs-toggle="tooltip" title="ほこる = tự hào/kiêu hãnh" data-placement="bottom">
                        誇る
                        <i class="fa fa-volume-up control-audio"
                            src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%BB%E3%81%93%E3%82%8B&kanji=%E8%AA%87%E3%82%8B"></i>
                    </a>
                    ベトナム。G7はベトナムの
                    <a href="#" data-bs-toggle="tooltip" title="こうきゅう = cao cấp" data-placement="bottom">
                        高級
                        <i class="fa fa-volume-up control-audio"
                            src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%93%E3%81%86%E3%81%8D%E3%82%85%E3%81%86&kanji=%E9%AB%98%E7%B4%9A"></i>
                    </a>
                    <a href="#" data-bs-toggle="tooltip" title="Coffee chain" data-placement="bottom">
                        コーヒーチェーン
                    </a>
                    <a href="#" data-bs-toggle="tooltip" title="Cà phê Trung Nguyên"
                        data-placement="bottom">「チュングェン」</a>
                    が
                    <a href="#" data-bs-toggle="tooltip" title="てんかい = triển khai/ mở rộng" data-placement="bottom">
                        展開
                        <i class="fa fa-volume-up control-audio"
                            src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%A6%E3%82%93%E3%81%8B%E3%81%84&kanji=%E5%B1%95%E9%96%8B"></i>
                    </a>
                    するインスタントコーヒーブランド。価格も安く、スーパーなどでも売っているので買いやすいです。ちなみに、ベトナムのインスタントコーヒーのパッケージに表記されている3in1の3は、コーヒー、
                    <a href="#" data-bs-toggle="tooltip" title="さとう = đường (ăn)" data-placement="bottom">
                        砂糖
                        <i class="fa fa-volume-up control-audio"
                            src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%95%E3%81%A8%E3%81%86&kanji=%E7%A0%82%E7%B3%96"></i>
                    </a>
                    、ミルクの意味。1杯分ずつ
                    <a href="#" data-bs-toggle="tooltip" title="こそう = Đóng thành từng gói riêng lẻ"
                        data-placement="bottom">個装</a>
                    されているものが多くばらまき用に
                    <a href="#" data-bs-toggle="tooltip" title="さいてき = thích hợp nhất/ tối ưu" data-placement="bottom">
                        最適
                        <i class="fa fa-volume-up control-audio" src=""></i>
                    </a>
                    ですが、
                    <a href="#" data-bs-toggle="tooltip" title="あまい = ngọt" data-placement="bottom">
                        甘い
                        <i class="fa fa-volume-up control-audio"
                            src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%82%E3%81%BE%E3%81%84&kanji=%E7%94%98%E3%81%84"></i>
                    </a>
                    コーヒーが
                    <a href="#" data-bs-toggle="tooltip" title="にがて = kém / yếu / không thích" data-placement="bottom">
                        苦手
                        <i class="fa fa-volume-up control-audio"
                            src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%AB%E3%81%8C%E3%81%A6&kanji=%E8%8B%A6%E6%89%8B"></i>
                    </a>
                    な人もいるので、ブラックを買って行って、後から好みで砂糖を入れてもらうようにするのが
                    <a href="#" data-bs-toggle="tooltip" title="ぶなん =  危険のないこと / 欠点のないこと Hợp lý nhất / an toàn nhất"
                        data-placement="bottom">
                        無難
                        <i class="fa fa-volume-up control-audio"
                            src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%B6%E3%81%AA%E3%82%93&kanji=%E7%84%A1%E9%9B%A3"></i>
                    </a>
                    でしょう。

                    価格
                    <a href="#" data-bs-toggle="tooltip" title="めやす = tiêu chuẩn/
                    mục tiêu/mục đích" data-placement="bottom">
                        目安
                        <i class="fa fa-volume-up control-audio"
                            src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%82%81%E3%82%84%E3%81%99&kanji=%E7%9B%AE%E5%AE%89"></i>
                    </a>
                    ：インスタントコーヒー20パック 約45,000ドン(約220円)
                </p>
                <h3><a href="#" data-bs-toggle="tooltip" title="Cà phê chồn"
                        data-placement="bottom">コピルアク、または、イタチコーヒーと呼ばれています。</a></h3>
            </figure>
            <figure class="content__item">
                <h3>2. <a href="#" data-bs-toggle="tooltip" title="蓮 (はす) = Hoa sen" data-placement="bottom">
                        ハス
                        <i class="fa fa-volume-up control-audio"
                            src="https://storage.dekiru.vn/Data/2017/10/31/hassu-636450592549412973.mp3"></i>
                    </a>
                    <a href="#" data-bs-toggle="tooltip" title="ちゃ = trà/ chè" data-placement="bottom">
                        茶
                        <i class="fa fa-volume-up control-audio"
                            src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%A1%E3%82%83&kanji=%E8%8C%B6"></i>
                    </a>
                    、
                    <a href="#" data-bs-toggle="tooltip" title="hoa nhài/cây hoa nhài/cây lài/cây hoa lài"
                        data-placement="bottom">
                        ジャスミン
                        <i class="fa fa-volume-up control-audio"
                            src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%82%B8%E3%83%A3%E3%82%B9%E3%83%9F%E3%83%B3&kanji=%E3%82%B8%E3%83%A3%E3%82%B9%E3%83%9F%E3%83%B3"></i>
                    </a>
                    茶などお茶
                </h3>
                <p>
                    ハス茶やジャスミン茶もベトナム
                    <a href="#" data-bs-toggle="tooltip" title="みやげ = thổ sản/
                    quà tặng" data-placement="bottom">
                        土産
                        <i class="fa fa-volume-up control-audio"
                            src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%BF%E3%82%84%E3%81%92&kanji=%E5%9C%9F%E7%94%A3"></i>
                    </a>
                    の
                    <a href="#" data-bs-toggle="tooltip" title="ていばん = điển hình / (Những thứ) mang tính đại diện"
                        data-placement="bottom">
                        定番
                        <i class="fa fa-volume-up control-audio"
                            src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%A6%E3%81%84%E3%81%B0%E3%82%93&kanji=%E5%AE%9A%E7%95%AA"></i>
                    </a>
                    。インスタントコーヒー
                    <a href="#" data-bs-toggle="tooltip" title="どうよう = tương tự/ giống như" data-placement="bottom">
                        同様
                        <i class="fa fa-volume-up control-audio"
                            src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%A9%E3%81%86%E3%82%88%E3%81%86&kanji=%E5%90%8C%E6%A7%98"></i>
                    </a>
                    、スーパーなどにも置いてあり買いやすいです。ハス茶、ジャスミン茶はともに基本的には
                    <a href="#" data-bs-toggle="tooltip" title="りょくちゃ = green tea" data-placement="bottom">
                        緑茶
                        <i class="fa fa-volume-up control-audio"
                            src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%82%8A%E3%82%87%E3%81%8F%E3%81%A1%E3%82%83&kanji=%E7%B7%91%E8%8C%B6"></i>
                    </a>
                    で、ハスの
                    <a href="#" data-bs-toggle="tooltip" title="かおり = hương thơm/mùi thơm" data-placement="bottom">
                        香り
                        <i class="fa fa-volume-up control-audio"
                            src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%8B%E3%81%8A%E3%82%8A&kanji=%E9%A6%99%E3%82%8A"></i>
                    </a>
                    をつけたものをハス茶、ジャスミンの香りをつけたものをジャスミン茶と呼びます。
                    <a href="#" data-bs-toggle="tooltip" title="びよう = Sắc đẹp/ nhan sắc" data-placement="bottom">
                        美容
                        <i class="fa fa-volume-up control-audio"
                            src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%B3%E3%82%88%E3%81%86&kanji=%E7%BE%8E%E5%AE%B9"></i>
                    </a>
                    <a href="#" data-bs-toggle="tooltip" title="こうか = có hiệu quả/có tác dụng" data-placement="bottom">
                        効果
                        <i class="fa fa-volume-up control-audio"
                            src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%93%E3%81%86%E3%81%8B&kanji=%E5%8A%B9%E6%9E%9C"></i>
                    </a>
                    が
                    <a href="#" data-bs-toggle="tooltip" title="きたい = sự kỳ vọng/sự hy vọng" data-placement="bottom">
                        期待
                        <i class="fa fa-volume-up control-audio"
                            src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%8D%E3%81%9F%E3%81%84&kanji=%E6%9C%9F%E5%BE%85"></i>
                    </a>
                    できるので、
                    <a href="#" data-bs-toggle="tooltip" title=" じょせい = phụ nữ/ nữ giới" data-placement="bottom">
                        女性
                        <i class="fa fa-volume-up control-audio"
                            src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%98%E3%82%87%E3%81%9B%E3%81%84&kanji=%E5%A5%B3%E6%80%A7"></i>
                    </a>
                    へのお土産に
                    <a href="#" data-bs-toggle="tooltip" title="vừa chuẩn/ đúng chuẩn/ phù hợp/ vừa vặn"
                        data-placement="bottom">
                        ぴったり
                        <i class="fa fa-volume-up control-audio"
                            src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%B4%E3%81%A3%E3%81%9F%E3%82%8A&kanji=%E3%81%B4%E3%81%A3%E3%81%9F%E3%82%8A"></i>
                    </a>
                    です。

                    価格
                    <a href="#" data-bs-toggle="tooltip" title="めやす = tiêu chuẩn/
                    mục tiêu/mục đích" data-placement="bottom">
                        目安
                        <i class="fa fa-volume-up control-audio"
                            src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%82%81%E3%82%84%E3%81%99&kanji=%E7%9B%AE%E5%AE%89"></i>
                    </a>
                    ：ハス茶、ジャスミン茶25パック 約30,000ドン(約150円)
                </p>
            </figure>
            <figure class="content__item">
                <h3> 3. <a href="#" data-bs-toggle="tooltip" title="Hoa quả sấy khô" data-placement="bottom">
                        ドライフルーツ
                    </a></h3>
                <p>
                    マンゴー、ドラゴンフルーツ、キウイなどフルーツのイメージも強いベトナム。フルーツをそのまま日本に持って帰ることはできませんが、ドライフルーツであれば可能です。ただし、ブランドや店によって
                    <a href="#" data-bs-toggle="tooltip" title="=質（しつ）Quality" data-placement="bottom">クォリティ</a>
                    に
                    <a href="#" data-bs-toggle="tooltip" title="さ = sự khác biệt" data-placement="bottom">
                        差
                        <i class="fa fa-volume-up control-audio"
                            src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%95&kanji=%E5%B7%AE"></i>
                    </a>
                    があるので、可能であれば
                    <a href="#" data-bs-toggle="tooltip" title="ししょく = sự nếm thử" data-placement="bottom">
                        試食
                        <i class="fa fa-volume-up control-audio"
                            src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%97%E3%81%97%E3%82%87%E3%81%8F&kanji=%E8%A9%A6%E9%A3%9F"></i>
                    </a>
                    をしてから買うようにしましょう。市場であれば試食できる店が多いです。値段もブランドや店によって差が出ます。
                </p>
            </figure>
            <figure class="content__item">
                <h3>4. サイゴン
                    <a href="#" data-bs-toggle="tooltip" title="むすめ = con gái" data-placement="bottom">
                        娘
                        <i class="fa fa-volume-up control-audio"
                            src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%82%80%E3%81%99%E3%82%81&kanji=%E5%A8%98"></i>
                    </a>
                    ココナッツクッキー
                </h3>
                <p>
                    <a href="#insho" data-bs-toggle="tooltip" title="いんしょうてき = ấn tượng" data-placement="bottom"
                        id="insho">
                        印象的
                        <i class="fa fa-volume-up control-audio"
                            src="http://assets.languagepod101.com/dictionary/japanese/audiomp3.php?kana=%E3%81%84%E3%82%93%E3%81%97%E3%82%87%E3%81%86%E3%81%A6%E3%81%8D&kanji=%E5%8D%B0%E8%B1%A1%E7%9A%84"></i>
