<!-- gõ b4 để tạo nhanh html có bs -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h3>Nguyễn Thị Lệ Thu</h3>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>
      // Cách khai báo biến:
      //   Kiểu number, thì lúc khai báo không đặt trong dấu nháy
      var number = 1;
      //   Kiểu string thì lúc khai báo đặt trong dấu nháy "" hoặc ''. Mà thông thường hay đặt trong ''
      var title = "cybersoft";
      //   Kiểu boolean (đúng hoặc sai)
      var result = true;
      //   Kiểu undefine nghĩa là biến chưa xác định, chưa được set giá trị
      var name;
      // Kiểu null
      var info = null;

      //   để biết biến đó có kiểu dữ liệu gì thì dùng cú pháp typeof(tên biến)
      typeof number;
      // Để hiển thị được ra tab console và coi kiểu dữ liệu thì dùng:
      console.log(typeof number);
      //   javascript không cần khai báo kiểu dữ liệu, vì nó tự hiểu khi gán giá trị
      //   Cách hiển thị biến ra màn hình, kiểm tra ở tab console
      console.log(number);
    </script>
  </body>
</html>
